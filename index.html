            <div class="jumbotron">
                <img class="img-circle img-thumbnail" src="assets/img/yohanesgultom.png" alt="yohanesgultom">
                <h2>{{ resume.fullname }}</h2>
                <p class="lead">{{ resume.professions.join(' | ') }}</p>
            </div>

            <h3 class="text-muted page-header">Skills</h3>

            <div class="row marketing">
                <div class="col-lg-6" ng-repeat="skill in resume.skills">
                    <div class="row">
                        <div class="col-lg-3">
                            {{ skill.name }}
                        </div>
                        <div class="col-lg-9">
                            <div class="progress">
                              <div class="progress-bar progress-bar-{{ skill.colorClass }} progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: {{ skill.percent }}%">
                                  <span>{{ skill.exp }} year(s)</span>
                              </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>

            <h3 class="text-muted page-header">Work Experience</h3>

            <ul class="timeline">
                <li ng-repeat="h in resume.history" ng-class-even="'timeline-inverted'">
                    <div class="timeline-badge"><i class="glyphicon glyphicon-check"></i></div>
                    <div class="timeline-panel">
                        <div class="timeline-heading">
                            <h4 class="timeline-title">{{ h.title }}</h4>
                            <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{ h.dateStart }} to {{ h.dateEnd }}</small></p>
                        </div>
                        <div class="timeline-body">
                            <p>{{ h.desc }}</p>
                        </div>
                    </div>

        <script>
        var totalExp = 7;
        var colorClasses = ['info', 'warning', 'danger', 'success'];
        angular.module("MyResume", [])
        .controller("MyController", function($scope) {
            $scope.resume = {};
            $scope.resume.fullname = 'Yohanes Gultom';
            $scope.resume.title = $scope.resume.fullname;
            $scope.resume.professions = [ 'Full Stack Developer' , 'AI Researcher' , 'Casual Gamer' ]
            $scope.resume.skills = [
                {'name':'Java EE', 'exp': 5},
                {'name':'Javascript', 'exp': 7},
                {'name':'HTML/CSS', 'exp': 7},
            ];
            $scope.resume.history = [
                {'title':'System Analyst @ Starhub Pte. Ltd.', 'dateStart': '2013-01-01', 'dateEnd': '2015-01-01', 'desc':'Mussum ipsum cacilds, vidis litro abertis. Consetis adipiscings elitis. Pra lá , depois divoltis porris, paradis. Paisis, filhis, espiritis santis. Mé faiz elementum girarzis, nisi eros vermeio, in elementis mé pra quem é amistosis quis leo. Manduma pindureta quium dia nois paga. Sapien in monti palavris qui num significa nadis i pareci latim. Interessantiss quisso pudia ce receita de bolis, mais bolis eu num gostis.'},
                {'title':'Java Developer @ Emerio Indonesia', 'dateStart': '2012-01-01', 'dateEnd': '2013-01-01', 'desc':'Mussum ipsum cacilds, vidis litro abertis. Consetis adipiscings elitis. Pra lá , depois divoltis porris, paradis. Paisis, filhis, espiritis santis. Mé faiz elementum girarzis, nisi eros vermeio, in elementis mé pra quem é amistosis quis leo. Manduma pindureta quium dia nois paga. Sapien in monti palavris qui num significa nadis i pareci latim. Interessantiss quisso pudia ce receita de bolis, mais bolis eu num gostis.'},
            ]

            // preprocess
            for (var i=0; i<$scope.resume.skills.length; i++) {
                $scope.resume.skills[i].percent = $scope.resume.skills[i].exp / totalExp * 100;
                $scope.resume.skills[i].colorClass = colorClasses[i % (colorClasses.length-1)];
            }
        });
        </script>
